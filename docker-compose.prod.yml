version: '3.8'

services:
  feishu-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: feishu-task-bot
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # 从.env.production文件加载环境变量
      - FEISHU_APP_ID=${FEISHU_APP_ID}
      - FEISHU_APP_SECRET=${FEISHU_APP_SECRET}
      - FEISHU_VERIFY_TOKEN=${FEISHU_VERIFY_TOKEN}
      - FEISHU_ENCRYPT_KEY=${FEISHU_ENCRYPT_KEY}
      - FEISHU_BITABLE_APP_TOKEN=${FEISHU_BITABLE_APP_TOKEN}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DEEPSEEK_BASE_URL=${DEEPSEEK_BASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - APP_DEBUG=false
      - APP_LOG_LEVEL=INFO
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - feishu-network

  # 可选：添加nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: feishu-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - feishu-bot
    networks:
      - feishu-network

networks:
  feishu-network:
    driver: bridge

volumes:
  logs:
  data:
